<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paleta de colores</title>
    <link rel="stylesheet" href="../css/color-palette.css">
</head>
<body>
    <div class="wrapper">
        
        <h2>Paleta de colores</h2>

        <div class="palette  palette--red">
            <div class="palette__item  palette__item--darken4">Darken 4</div>
            <div class="palette__item  palette__item--darken3">Darken 3</div>
            <div class="palette__item  palette__item--darken2">Darken 2</div>
            <div class="palette__item  palette__item--darken1">Darken 1</div>
            <div class="palette__item">Base color</div>
            <div class="palette__item palette__item--lighten1">Lighten 1</div>
            <div class="palette__item palette__item--lighten2">Lighten 2</div>
            <div class="palette__item palette__item--lighten3">Lighten 3</div>
            <div class="palette__item palette__item--lighten4">Lighten 4</div>
        </div>

        <div class="palette  palette--green">
            <div class="palette__item  palette__item--darken4">Darken 4</div>
            <div class="palette__item  palette__item--darken3">Darken 3</div>
            <div class="palette__item  palette__item--darken2">Darken 2</div>
            <div class="palette__item  palette__item--darken1">Darken 1</div>
            <div class="palette__item">Base color</div>
            <div class="palette__item palette__item--lighten1">Lighten 1</div>
            <div class="palette__item palette__item--lighten2">Lighten 2</div>
            <div class="palette__item palette__item--lighten3">Lighten 3</div>
            <div class="palette__item palette__item--lighten4">Lighten 4</div>
        </div>

        <div class="palette  palette--blue">
            <div class="palette__item  palette__item--darken4">Darken 4</div>
            <div class="palette__item  palette__item--darken3">Darken 3</div>
            <div class="palette__item  palette__item--darken2">Darken 2</div>
            <div class="palette__item  palette__item--darken1">Darken 1</div>
            <div class="palette__item">Base color</div>
            <div class="palette__item  palette__item--lighten1">Lighten 1</div>
            <div class="palette__item  palette__item--lighten2">Lighten 2</div>
            <div class="palette__item  palette__item--lighten3">Lighten 3</div>
            <div class="palette__item  palette__item--lighten4">Lighten 4</div>
        </div>

        <a class="btn--primary" href="../index.html">Volver</a>

    </div>
</body>
</html>
